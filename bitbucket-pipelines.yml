image: node:20

pipelines:
  default:
    - step:
        name: Test
        caches:
          - node
        script:
          - echo "Running CI on develop"
          - yarn install
          - yarn test
    - step:
        name: Building Next.js app
        caches:
          - node
        script:
          - echo "Building App"
          - yarn build

  branches:
    develop:
      - step:
          name: "Test & Build"
          caches:
          - node
          script:
            - echo "Running Install, Test & Build"
            - yarn install
            - yarn test
            - yarn build
          
      - step:
          name: "Deploy to Staging"
          deployment: staging
          script:
            - mkdir -p ~/.ssh
            - echo "$KNOWN_HOSTS"